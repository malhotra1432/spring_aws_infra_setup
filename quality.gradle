jacoco {
    toolVersion = "0.8.5"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled false
        html.enabled true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            excludes = []
            limit {
                minimum = 0.96
            }
        }
    }
}
jacocoTestReport.finalizedBy jacocoTestCoverageVerification
test.finalizedBy jacocoTestReport
