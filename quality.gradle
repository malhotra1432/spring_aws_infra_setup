jacoco {
    toolVersion = "0.8.5"
}

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
        html.destination rootProject.file("${buildDir}/test-artifacts/${rootProject.name}/coverage")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            excludes = []
            limit {
                minimum = 0.96
            }
        }
    }
}
